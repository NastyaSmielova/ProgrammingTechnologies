{% extends 'agency/base.html' %}
{% load i18n %}


{% block content %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>{% trans _("Login") %}</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                {% trans _("Username") %}:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                {% trans _("Password") %}:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-5">
                                <button  type="submit" class="btn btn-default" background-color="blue" >{% trans _("Submit") %}</button>
                            </div>
                        </div>
                    </form>

                    <a href="{% url "agency:register"  %}" class="btn btn-info" role="button">{% trans _("Register") %}</a>

                </div>

            </div>
        </div>
    </div>

</div>
{% endblock %}

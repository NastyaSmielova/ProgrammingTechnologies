<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tour Agency</title>
    {% load staticfiles %}
    {% load i18n %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type = "text/css" href="{% static 'agency/style.css' %}"/>
     <meta property="og:url" content="https://lipis.github.io/flag-icon-css/" />
   <style>

   </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class = "container-fluid">
            <div class ="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class ="navbar-brand" href="{% url 'agency:mainPage' %}">{% trans _("Agency")%}</a>
            </div>
            <div  class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a  href="{% url 'agency:index' %}">
                            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>&nbsp;{% trans _("Tours") %}</a>
                    </li>

                </ul>

                 <ul class="nav navbar-nav navbar-right">
                     <li class="">
                            <a  href="{% url 'agency:loginout' %}">
                                <span  style="font-size:18px;" class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                            </a>
                     </li>
                     <li class="">
                            <a  href="/ru/agency/">
                                <span  aria-hidden="true" >RUS</span>
                            </a>
                     </li>
                    <li class="">
                            <a  href="/en/agency/">
                               <span  aria-hidden="true" >USA</span>
                            </a>
                     </li>
                </ul>

            </div>



        </div>
    </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>

</html>
